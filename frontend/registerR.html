<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - ReciclaConecta</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Crear Cuenta</h1>
    <form id="registerForm">
      <input type="text" id="nombreCompleto" placeholder="Nombre completo" required>
      <input type="text" id="tipoDoc" placeholder="Tipo de documento (CC, TI...)" required>
      <input type="text" id="numeroDoc" placeholder="Número de documento" required>
      <input type="text" id="telefono" placeholder="Teléfono" required>
      <input type="email" id="email" placeholder="Correo electrónico" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <input type="text" id="rol" placeholder="Rol (CIUDADANO, ADMIN...)" required>
      <input type="number" id="idDireccion" placeholder="ID de dirección" required>
      <button type="submit">Registrarme</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
    <div id="message"></div>
  </div>
  <script src="js/registerR.js"></script>
</body>
</html>
