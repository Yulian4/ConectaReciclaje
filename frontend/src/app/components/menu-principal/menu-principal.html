<div class="container-fluid vh-100 d-flex flex-column">
  <!-- Header -->
  <header class="d-flex align-items-center justify-content-between p-4 pb-2">
    <div class="d-flex align-items-center gap-3">
      <h1 class="text-primary fw-bold fs-4 mb-0 d-flex align-items-center gap-2">
        El Futuro Urbano <span class="material-symbols-outlined fs-3 recycle-icon">recycling</span>
      </h1>
    </div>
    <nav class="d-flex gap-3">
      <button class="btn btn-outline-primary rounded-pill px-4 py-2 fw-medium" (click)="navigateToLogin()">
        Login
      </button>
      <button class="btn btn-primary rounded-pill px-4 py-2 fw-medium" (click)="navigateToSignup()">
        Sign Up
      </button>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="flex-grow-1 d-flex flex-column justify-content-center align-items-center px-4 py-5">
    <div class="text-center mb-5">
      <h2 class="text-dark fw-bold fs-3 mb-3">Conectando ciudadanos y recicladores sin barreras tecnológicas.</h2>
    </div>

    <!-- Illustration Placeholder -->
    <div class="illustration-container mb-5">
      <div class="bg-light rounded-3 d-flex align-items-center justify-content-center" style="width: 400px; height: 250px; max-width: 90vw;">
        <p class="text-muted mb-0">Ilustración: Escena urbana con recicladores, árboles y ciudadanos</p>
      </div>
    </div>

    <!-- Motivational Text -->
    <div class="text-center mb-5">
      <p class="text-dark fw-medium fs-5 mb-0">Cada acción cuenta. Reporta, recicla y transforma tu ciudad.</p>
    </div>

    <!-- Role Selection Buttons -->
    <div class="d-flex flex-column gap-3 max-w-480 w-100">
      <button class="btn btn-primary text-white fw-bold fs-5 py-3 px-5 rounded-pill shadow-sm d-flex align-items-center justify-content-center gap-3" (click)="navigateAsCiudadano()">
        <span class="material-symbols-outlined fs-4">person</span>
        Soy ciudadano
      </button>
      <button class="btn btn-outline-primary text-primary fw-bold fs-5 py-3 px-5 rounded-pill shadow-sm d-flex align-items-center justify-content-center gap-3" (click)="navigateAsReciclador()">
        <span class="material-symbols-outlined fs-4">local_shipping</span>
        Soy reciclador
      </button>
      <button class="btn btn-outline-secondary text-secondary fw-bold fs-5 py-3 px-5 rounded-pill shadow-sm d-flex align-items-center justify-content-center gap-3" (click)="navigateAsAdmin()">
        <span class="material-symbols-outlined fs-4">admin_panel_settings</span>
        Soy administrador
      </button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-light p-4 mt-auto">
    <div class="d-flex justify-content-center gap-4 flex-wrap">
      <a href="#" class="text-muted text-decoration-none fw-medium">Términos y condiciones</a>
      <a href="#" class="text-muted text-decoration-none fw-medium">Política de privacidad</a>
      <a href="#" class="text-muted text-decoration-none fw-medium">Sobre el proyecto</a>
    </div>
  </footer>
</div>
