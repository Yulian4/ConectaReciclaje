i<div class="container-fluid vh-100 d-flex flex-column">
  <!-- Header -->
  <header class="d-flex align-items-center justify-content-between p-4 pb-2 bg-light">
    <div class="text-dark">
      <span class="material-symbols-outlined fs-2">menu</span>
    </div>
    <h2 class="text-dark fw-bold fs-5 mb-0 flex-grow-1 text-center">Recicla Ya</h2>
    <div class="w-12 d-flex align-items-center justify-content-end gap-2">
      <button class="btn btn-transparent text-dark p-0" (click)="toggleDarkMode()">
        <span class="material-symbols-outlined fs-2">{{ isDarkMode ? 'light_mode' : 'dark_mode' }}</span>
      </button>
      <button class="btn btn-transparent text-dark p-0" (click)="navigateToPerfil()">
        <span class="material-symbols-outlined fs-2">account_circle</span>
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow-1 d-flex justify-content-center align-items-center px-4 py-3">
    <div class="d-flex flex-column gap-4 max-w-480 w-100">
      <button class="btn btn-primary text-white fw-bold fs-5 py-3 px-5 rounded-pill shadow-sm hover-shadow-lg d-flex align-items-center justify-content-center" style="height: 56px;" (click)="navigateToReportar()">
        Reportar material
      </button>
      <button class="btn btn-primary text-white fw-bold fs-5 py-3 px-5 rounded-pill shadow-sm hover-shadow-lg d-flex align-items-center justify-content-center" style="height: 56px;" (click)="navigateToReportes()">
        Ver reportes cercanos
      </button>
      <button class="btn btn-primary text-white fw-bold fs-5 py-3 px-5 rounded-pill shadow-sm hover-shadow-lg d-flex align-items-center justify-content-center" style="height: 56px;" (click)="navigateToPanel()">
        Panel de recicladores
      </button>
      <button class="btn btn-primary text-white fw-bold fs-5 py-3 px-5 rounded-pill shadow-sm hover-shadow-lg d-flex align-items-center justify-content-center" style="height: 56px;" (click)="navigateToEstadisticas()">
        Estad√≠sticas ambientales
      </button>
    </div>
  </main>

  <!-- Footer Input -->
  <footer class="bg-light p-4 sticky-bottom">
    <div class="max-w-480 mx-auto">
      <div class="d-flex align-items-stretch rounded-pill bg-white border">
        <input type="text" class="form-control border-0 rounded-start-pill px-4 py-3 text-dark placeholder-text-secondary" placeholder="Escribe un comando" style="background: transparent;" [(ngModel)]="comando" (keyup.enter)="procesarComando()">
        <button class="btn btn-transparent text-primary px-4 rounded-end-pill d-flex align-items-center" (click)="procesarComando()">
          <span class="material-symbols-outlined fs-4">send</span>
        </button>
      </div>
    </div>
  </footer>
</div>
